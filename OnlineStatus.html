<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <title>–û–Ω–ª–∞–π–Ω –ø–æ–∫–∞–∑–Ω–∏–∫–∏</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    .card {
      __display: inline-block;
      /* üîë –∫–ª—é—á–µ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ */
      border: 2px solid rgba(42, 171, 238, 0.35);
      border-radius: 16px;
      padding: 14px 14px;
      background: #fff;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }

    .test-badge {
      margin: 0 auto 12px;
      padding: 6px 12px;
      border-radius: 12px;
      background: #e53935;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      text-align: center;
      width: fit-content;
      display: none;
      /* –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
    }


    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, Segoe UI, Roboto, Arial;
      __background: #fff;
      background: #f6f7f9;
    }

    .box {
      max-width: 520px;
      margin: 0 auto;
    }

    /* –ø–æ–ª–µ, –∫—É–¥–∞ –≤—Å—Ç–∞–≤–ª—è–µ–º HTML */
    .content {
      font-size: 18px;
      line-height: 1.45;
    }

    /* ===== Loader (—Ü–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞) ===== */
    .loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 9999;
    }

    .loader-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 4px solid rgba(42, 171, 238, 0.25);
      border-top-color: #2aabee;
      animation: spin .8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loader-text {
      font-size: 14px;
      opacity: .85;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader" class="loader">
    <div class="loader-inner">
      <div id="testBadge" class="test-badge">–¢–µ—Å—Ç–æ–≤–∏–π —Ä–µ–∂–∏–º</div>
      <div class="spinner" aria-hidden="true"></div>
      <div class="loader-text">–í–∏–∫–æ–Ω—É—î—Ç—å—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è‚Ä¶</div>
    </div>
  </div>

  <div class="box">
    <div class="card">
      <div id="content" class="content"></div>
    </div>
  </div>

  <script>

    // –í–∞—Ä–∏–∞–Ω—Ç 2: —á–µ—Ä–µ–∑ —Ç–≤–æ–π GAS action (–∫–∞–∫ —Ç—ã –¥–µ–ª–∞–ª —Ä–∞–Ω—å—à–µ)
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxrC-JQWWUTJgXmIjk-_MUabT6Cub_f9oVKNouUvRx2u6GYSkelUc0Z69MJcwCa4eBr/exec";


    const loaderEl = document.getElementById("loader");
    const contentEl = document.getElementById("content");


    const testBadge = document.getElementById("testBadge");

    const tg = window.Telegram?.WebApp || null;
    const startParam = tg?.initDataUnsafe?.start_param
      ? String(tg.initDataUnsafe.start_param)
      : "";

    if (startParam.includes("IsTest=Yes")   ) {
      testBadge.style.display = "block";
    }

    function showLoader(show) {
      loaderEl.style.display = show ? "flex" : "none";
    }

    async function loadHtml() {
      const tg = window.Telegram?.WebApp || null;

      const u = tg?.initDataUnsafe?.user;
      const userName = u
        ? [u.first_name, u.last_name].filter(Boolean).join(" ")
        : "";


      const params = new URLSearchParams({
        action: "getStatus",
        user_id: tg?.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "",
        user_code: tg?.initDataUnsafe?.user?.username ? String(tg.initDataUnsafe.user.username) : "",
        platform: tg?.platform || "",
        user_name: userName,
        dop_param: tg?.initDataUnsafe?.start_param ? String(tg.initDataUnsafe.start_param) : ""
      });
      console.log("!!");
      const url = GAS_URL + "?" + params.toString();









      try {
        showLoader(true);


        const res = await fetch(url, { method: "GET", cache: "no-store" });


        const text = await res.text();
        let json;
        json = JSON.parse(text);


        // –≤—Å—Ç–∞–≤–ª—è–µ–º HTML –∫–∞–∫ –µ—Å—Ç—å
        contentEl.innerHTML = textToHtml(json.message);

      } catch (err) {
        console.error(err);
        contentEl.innerHTML = `
          <div style="color:#e53935;font-weight:700;">‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</div>
          <div style="margin-top:6px;">–°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.</div>
        `;
      } finally {
        showLoader(false);
      }
    }

    function textToHtml(text) {
      return text
        .replace(/\r\n/g, "\n")   // Windows ‚Üí Unix
        .replace(/\n\n+/g, "<br><br>") // –ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞
        .replace(/\n/g, "<br>");
    }


    // —Å—Ç–∞—Ä—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    loadHtml();
  </script>
</body>

</html>
